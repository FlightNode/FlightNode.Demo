<div class="row">

	<div class="col-sm-4 col-sm-offset-4" id="login">

		<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

		<form>
			<div class="form-group">
				<label for="userName">User Name</label>
				<input class="form-control" ng-model="loginForm.data.userName" id="userName" placeholder="Enter your Username">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" ng-model="loginForm.data.password" class="form-control" id="password" placeholder="Enter your password">
			</div>
			<button type="submit" ng-click="loginForm.submit()" class="btn btn-default">Sign In</button>
		</form>
	</div>
    <loading></loading>

</div>
